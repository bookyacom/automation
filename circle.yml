# circle.yml
machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker build --rm=false -t circleci/scraper .
  post:
    - pip install --user -r requirements.txt
  override:
    - docker run circleci/scraper

test:
  override:
    - echo "No tests found"

deployment:
  development:
    branch:
      - development
    commands:
      - echo "No deployment to development environment yet."
  production:
    branch:
      - master
    commands:
      - echo "No deployment to production environment yet."
